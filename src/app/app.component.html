<div class="container">
  <div class="box column is-one-third">
    <h1 class="title has-text-centered">Password Generator </h1>

    <div class="field">
      <label for="passwordLength">Enter length</label>
      <input class="input" [value]="length" (input)="onSetLength($event)" type="text">
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox" for="passwordLength">
          <input [value]="includeNumbers" (change)="onChangeIncludeNumbers()" type="checkbox">
          Use Numbers
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox" for="passwordLength">
          <input [value]="includeStrings" (change)="onChangeIncludeStrings()" type="checkbox">
          Use Letters
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox" for="passwordLength">
          <input [value]="includeSymbols" (change)="onChangeIncludeSymbols()" type="checkbox">
          Use Symbols
        </label>
      </div>
    </div>

    <div>
      <button class="button is-link is-fullwidth" [disabled]="!(length && (includeStrings || includeNumbers || includeSymbols))" (click)="onGenerate()"> Generate </button>
    </div>


    <div *ngIf="generatedPw" class="box">
      <label for="passwordLength">Your Password</label>
      <input class="input" [value]="this.generatedPw" type="text">
    </div>
  </div>
</div>
